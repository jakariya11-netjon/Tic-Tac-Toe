<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Difficulty</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}
.card{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(10px);
padding:40px;
border-radius:20px;
width:320px;
text-align:center;
box-shadow:0 0 30px rgba(0,0,0,0.7);
border:1px solid rgba(255,255,255,0.1);
animation:float 6s ease-in-out infinite;
}
h2{
margin-bottom:30px;
font-family:'Orbitron',sans-serif;
font-size:24px;
letter-spacing:2px;
text-transform:uppercase;
text-shadow:0 0 10px #00d2ff;
}
.btn{
display:block;
width:100%;
padding:15px;
margin:15px 0;
border:none;
border-radius:50px;
font-size:16px;
font-weight:bold;
cursor:pointer;
color:white;
text-transform:uppercase;
letter-spacing:1px;
transition:0.3s;
box-shadow:0 4px 15px rgba(0,0,0,0.3);
}
.btn:hover{transform:scale(1.05)}

.btn-easy{
background:linear-gradient(45deg,#00f260,#0575e6);
}
.btn-easy:hover{box-shadow:0 0 20px #00f260}

.btn-medium{
background:linear-gradient(45deg,#00c6ff,#0072ff);
}
.btn-medium:hover{box-shadow:0 0 20px #00c6ff}

.btn-hard{
background:linear-gradient(45deg,#ff00cc,#333399);
}
.btn-hard:hover{box-shadow:0 0 20px #ff00cc}

@keyframes float{
0%{transform:translateY(0)}
50%{transform:translateY(-10px)}
100%{transform:translateY(0)}
}
</style>
</head>

<body>

<div class="card">
<h2>Select Difficulty</h2>

<!-- EASY -->
<button class="btn btn-easy"
onclick="location.href='https://jakariya11-netjon.github.io/Tic-Tac-Toe/index_easy.html'">
Easy
</button>

<!-- MEDIUM (FIXED) -->
<button class="btn btn-medium"
onclick="location.href='https://jakariya11-netjon.github.io/Tic-Tac-Toe/index_mediam.html'">
Medium
</button>

<!-- HARD (FIXED) -->
<button class="btn btn-hard"
onclick="location.href='https://jakariya11-netjon.github.io/Tic-Tac-Toe/index_hard.html'">
Hard
</button>



</div>

</body>
</html>
