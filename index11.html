<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe ‚Äì Select Mode</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;600&display=swap"
      rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
color:#fff;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}
.card{
background:rgba(255,255,255,.05);
backdrop-filter:blur(10px);
padding:40px;
border-radius:20px;
width:320px;
text-align:center;
box-shadow:0 0 30px rgba(0,0,0,.7);
border:1px solid rgba(255,255,255,.1);
animation:float 6s ease-in-out infinite;
}
h2{
margin-bottom:30px;
font-family:'Orbitron',sans-serif;
font-size:24px;
letter-spacing:2px;
text-transform:uppercase;
text-shadow:0 0 10px #00d2ff;
}
.btn{
display:block;
width:100%;
padding:15px;
margin:15px 0;
border:none;
border-radius:50px;
font-size:16px;
font-weight:bold;
cursor:pointer;
color:#fff;
text-transform:uppercase;
letter-spacing:1px;
transition:.3s;
box-shadow:0 4px 15px rgba(0,0,0,.3);
}
.btn-friends{
background:linear-gradient(45deg,#00c6ff,#0072ff);
}
.btn-friends:hover{
box-shadow:0 0 20px #00c6ff;
transform:scale(1.05);
}
.btn-computer{
background:linear-gradient(45deg,#ff00cc,#333399);
}
.btn-computer:hover{
box-shadow:0 0 20px #ff00cc;
transform:scale(1.05);
}
.btn-online{
background:linear-gradient(45deg,#00f260,#0575e6);
}
.btn-online:hover{
box-shadow:0 0 20px #00f260;
transform:scale(1.05);
}
@keyframes float{
0%{transform:translateY(0)}
50%{transform:translateY(-10px)}
100%{transform:translateY(0)}
}
</style>
</head>

<body>

<div class="card">
<h2>Game Mode</h2>

<!-- VS FRIEND (offline/local) -->
<button class="btn btn-friends"
onclick="go('https://jakariya11-netjon.github.io/Tic-Tac-Toe/with_friends.html')">
üë• VS Friend
</button>

<!-- ‚úÖ VS COMPUTER (FIXED LINK) -->
<button class="btn btn-computer"
onclick="go('https://jakariya11-netjon.github.io/Tic-Tac-Toe/index11.html')">
ü§ñ VS Computer
</button>

<!-- ONLINE ROOM (future Firebase) -->
<button class="btn btn-online"
onclick="go('https://jakariya11-netjon.github.io/Tic-Tac-Toe/online.html')">
üåê Online Room
</button>
</div>

<script>
function go(page){
setTimeout(()=>{
window.location.href = page;
},200);
}
</script>

</body>
</html>
