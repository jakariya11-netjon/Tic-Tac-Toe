<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Game Home</title>
    <style>
        /* CSS STYLES START HERE */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Dark Blue Gaming Background */
            background-color: #0f172a;
            /* Grid Pattern */
            background-image: 
                linear-gradient(rgba(6, 182, 212, 0.1) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(6, 182, 212, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 50% 50%, rgba(6, 182, 212, 0.2) 0%, transparent 50%);
            background-size: 50px 50px, 50px 50px, 100% 100%;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            /* Animation */
            animation: moveGrid 20s linear infinite;
        }

        @keyframes moveGrid {
            0% { background-position: 0 0, 0 0, 50% 50%; }
            100% { background-position: 50px 50px, 50px 50px, 50% 50%; }
        }

        .card {
            background: rgba(20, 33, 61, 0.9);
            padding: 40px 30px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 300px;
            backdrop-filter: blur(5px);
        }

        h1 {
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(6, 182, 212, 0.7);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #06b6d4, #3b82f6);
            color: #fff;
            border: none;
            margin: 15px 0;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            box-sizing: border-box;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.6);
        }
        /* CSS STYLES END HERE */
    </style>
</head>

<body>

    <div class="card">
        <h1>Select Mode</h1>
        <a class="btn" href="https://htmlpreview.github.io/?https://github.com/jakariya11-netjon/Tic-Tac-Toe/blob/main/index3.html">Easy Mode</a>
        <a class="btn" href="https://htmlpreview.github.io/?https://github.com/jakariya11-netjon/Tic-Tac-Toe/blob/main/index4.html">Medium Mode</a>
        <a class="btn" href="https://htmlpreview.github.io/?https://github.com/jakariya11-netjon/Tic-Tac-Toe/blob/main/index2.html">Hard Mode</a>
    </div>

</body>
</html>
