<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
color:#fff;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}
.card{
background:rgba(255,255,255,.05);
backdrop-filter:blur(10px);
padding:35px;
border-radius:20px;
width:340px;
text-align:center;
box-shadow:0 0 30px rgba(0,0,0,.7);
}
h2{
font-family:'Orbitron',sans-serif;
letter-spacing:2px;
margin-bottom:25px;
text-shadow:0 0 10px #00d2ff;
}
.btn{
width:100%;
padding:14px;
margin:12px 0;
border:none;
border-radius:50px;
font-size:15px;
font-weight:bold;
cursor:pointer;
color:#fff;
text-transform:uppercase;
letter-spacing:1px;
transition:.3s;
}
.btn:hover{transform:scale(1.05)}
.btn-friends{background:linear-gradient(45deg,#00c6ff,#0072ff)}
.btn-computer{background:linear-gradient(45deg,#ff00cc,#333399)}
.btn-online{background:linear-gradient(45deg,#00f260,#0575e6)}

.mode-box{
margin-top:15px;
display:none;
}
.mode-btn{
background:linear-gradient(45deg,#222,#555);
margin:8px 0;
}
</style>
</head>

<body>

<div class="card">
<h2>Game Mode</h2>

<!-- VS FRIEND -->
<button class="btn btn-friends"
onclick="go('https://jakariya11-netjon.github.io/Tic-Tac-Toe/with_friends.html')">

</button>

<!-- VS COMPUTER -->
<button class="btn btn-computer" onclick="toggleModes()">
ğŸ¤– VS Computer
</button>

<!-- COMPUTER MODES -->
<div class="mode-box" id="modes">
<button class="btn mode-btn"
onclick="go('https://jakariya11-netjon.github.io/Tic-Tac-Toe/index3.html')">
ğŸŸ¢ Easy Mode
</button>

<button class="btn mode-btn"
onclick="go('https://jakariya11-netjon.github.io/Tic-Tac-Toe/index4.html')">
ğŸŸ¡ Medium Mode
</button>

<button class="btn mode-btn"
onclick="go('https://jakariya11-netjon.github.io/Tic-Tac-Toe/index2.html')">
ğŸ”´ Hard Mode
</button>
</div>

<!-- ONLINE ROOM -->
<button class="btn btn-online"
onclick="go('https://jakariya11-netjon.github.io/Tic-Tac-Toe/online.html')">
ğŸŒ Online Room
</button>
</div>

<script>
function go(link){
window.location.href = link;
}
function toggleModes(){
const box = document.getElementById("modes");
box.style.display = box.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
