<script>
const firebaseConfig = {
    apiKey: "AIzaSyB78J0GqZUvjmAmUsmHCTLO3vIqhQq1N8",
    authDomain: "tic-tac-toe-online-8af06.firebaseapp.com",
    databaseURL: "https://tic-tac-toe-online-8af06-default-rtdb.firebaseio.com",
    projectId: "tic-tac-toe-online-8af06",
    storageBucket: "tic-tac-toe-online-8af06.firebasestorage.app",
    messagingSenderId: "539479661784",
    appId: "1:539479661784:web:078147d1569fbd93280bad"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let roomCode = "";
let playerSign = "";
let gameActive = false;
let isResetting = false;

function playSound(id) {
    const s = document.getElementById(id);
    if(s) { s.currentTime = 0; s.play().catch(() => {}); }
}

function createRoom() {
    roomCode = Math.random().toString(36).substring(2, 7).toUpperCase();
    playerSign = "X";
    db.ref("rooms/" + roomCode).set({
        board: ["", "", "", "", "", "", "", "", ""],
        turn: "X",
        startingPlayer: "X",
        status: "waiting",
        chat: { msg: "", sender: "", time: 0 }
    });
    showGameUI();
}

function joinRoom() {
    const input = document.getElementById("roomInput").value.trim().toUpperCase();
    if (!input) return;
    db.ref("rooms/" + input).once("value", snap => {
        if (!snap.exists()) return alert("Room not found!");
        roomCode = input;
        playerSign = "O";
        db.ref("rooms/" + roomCode).update({ status: "playing" });
        showGameUI();
    });
}

function showGameUI() {
    document.getElementById("roomUI").classList.add("hidden");
    document.getElementById("gameUI").classList.remove("hidden");
    document.getElementById("roomDisplay").innerText = "ROOM: " + roomCode;
    document.getElementById("playerInfo").innerText = "YOU ARE: " + playerSign;
    listenForUpdates();
}

function sendChat(text) {
    db.ref("rooms/" + roomCode + "/chat").set({
        msg: text,
        sender: playerSign,
        time: Date.now()
    });
}

function listenForUpdates() {
    db.ref("rooms/" + roomCode).on("value", snap => {
        const data = snap.val();
        if (!data) return;

        // Update Board
        const cells = document.querySelectorAll(".cell");
        data.board.forEach((val, i) => {
            cells[i].innerText = val;
            cells[i].className = val === "X" ? "cell x-mark" : val === "O" ? "cell o-mark" : "cell";
        });

        // Update Turn Info
        if (data.status === "playing") {
            gameActive = true;
            document.getElementById("turnInfo").innerText = (data.turn === playerSign) ? "YOUR TURN" : "FRIEND'S TURN...";
            document.getElementById("turnInfo").style.color = (data.turn === playerSign) ? "#10b981" : "#94a3b8";
        }

        // Handle Chat Messages
        if (data.chat && data.chat.sender !== playerSign && data.chat.time > (Date.now() - 2000)) {
            showPopup(data.chat.sender + ": " + data.chat.msg);
        }

        const winner = checkWinner(data.board);
        if (winner && !isResetting) handleGameOver(winner, data.startingPlayer);
    });
}

function showPopup(text) {
    const p = document.getElementById("msg-popup");
    p.innerText = text;
    p.style.display = "block";
    playSound('sound-msg');
    setTimeout(() => { p.style.display = "none"; }, 3000);
}

function move(index) {
    if (!gameActive) return;
    db.ref("rooms/" + roomCode).once("value", snap => {
        const data = snap.val();
        if (data.turn === playerSign && data.board[index] === "" && data.status === "playing") {
            playSound('sound-tap');
            data.board[index] = playerSign;
            data.turn = (playerSign === "X") ? "O" : "X";
            db.ref("rooms/" + roomCode).update(data);
        }
    });
}

function handleGameOver(winner, lastStarter) {
    gameActive = false;
    isResetting = true;

    if (winner === "draw") {
        playSound('sound-draw');
        document.getElementById("turnInfo").innerText = "IT'S A TIE!";
    } else if (winner === playerSign) {
        playSound('sound-win');
        document.getElementById("turnInfo").innerText = "YOU WIN! ðŸŽ‰";
    } else {
        playSound('sound-loss');
        document.getElementById("turnInfo").innerText = "YOU LOST... ðŸ’€";
    }

    const nextStarter = (lastStarter === "X") ? "O" : "X";
    setTimeout(() => {
        if (playerSign === "X") {
            db.ref("rooms/" + roomCode).update({
                board: ["", "", "", "", "", "", "", "", ""],
                turn: nextStarter,
                startingPlayer: nextStarter,
                status: "playing",
                chat: { msg: "", sender: "", time: 0 }
            });
        }
        isResetting = false;
    }, 3000);
}

function checkWinner(b) {
    const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    for (let combo of wins) {
        if (b[combo[0]] && b[combo[0]] === b[combo[1]] && b[combo[1]] === b[combo[2]]) return b[combo[0]];
    }
    return b.every(cell => cell !== "") ? "draw" : null;
}
</script>

};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let roomCode = "";
let playerSign = "";
let gameActive = false;
let isResetting = false;

function playSound(id) {
    const s = document.getElementById(id);
    if(s) { s.currentTime = 0; s.play().catch(() => {}); }
}

function createRoom() {
    roomCode = Math.random().toString(36).substring(2, 7).toUpperCase();
    playerSign = "X";
    db.ref("rooms/" + roomCode).set({
        board: ["", "", "", "", "", "", "", "", ""],
        turn: "X",
        startingPlayer: "X",
        status: "waiting",
        chat: { msg: "", sender: "", time: 0 }
    });
    showGameUI();
}

function joinRoom() {
    const input = document.getElementById("roomInput").value.trim().toUpperCase();
    if (!input) return;
    db.ref("rooms/" + input).once("value", snap => {
        if (!snap.exists()) return alert("Room not found!");
        roomCode = input;
        playerSign = "O";
        db.ref("rooms/" + roomCode).update({ status: "playing" });
        showGameUI();
    });
}

function showGameUI() {
    document.getElementById("roomUI").classList.add("hidden");
    document.getElementById("gameUI").classList.remove("hidden");
    document.getElementById("roomDisplay").innerText = "ROOM: " + roomCode;
    document.getElementById("playerInfo").innerText = "YOU ARE: " + playerSign;
    listenForUpdates();
}

function sendChat(text) {
    db.ref("rooms/" + roomCode + "/chat").set({
        msg: text,
        sender: playerSign,
        time: Date.now()
    });
}

function listenForUpdates() {
    db.ref("rooms/" + roomCode).on("value", snap => {
        const data = snap.val();
        if (!data) return;

        // Update Board
        const cells = document.querySelectorAll(".cell");
        data.board.forEach((val, i) => {
            cells[i].innerText = val;
            cells[i].className = val === "X" ? "cell x-mark" : val === "O" ? "cell o-mark" : "cell";
        });

        // Update Turn Info
        if (data.status === "playing") {
            gameActive = true;
            document.getElementById("turnInfo").innerText = (data.turn === playerSign) ? "YOUR TURN" : "FRIEND'S TURN...";
            document.getElementById("turnInfo").style.color = (data.turn === playerSign) ? "#10b981" : "#94a3b8";
        }

        // Handle Chat Messages
        if (data.chat && data.chat.sender !== playerSign && data.chat.time > (Date.now() - 2000)) {
            showPopup(data.chat.sender + ": " + data.chat.msg);
        }

        const winner = checkWinner(data.board);
        if (winner && !isResetting) handleGameOver(winner, data.startingPlayer);
    });
}

    p.style.display = "block";
    playSound('sound-msg');
    setTimeout(() => { p.style.display = "none"; }, 3000);
}

function move(index) {
    if (!gameActive) return;

        const data = snap.val();
        if (data.turn === playerSign && data.board[index] === "" && data.status === "playing") {
            playSound('sound-tap');
            data.board[index] = playerSign;
            data.turn = (playerSign === "X") ? "O" : "X";
            db.ref("rooms/" + roomCode).update(data);
        }
    });
}

function handleGameOver(winner, lastStarter) {
    gameActive = false;
    isResetting = true;

    if (winner === "draw") {
        playSound('sound-draw');
        document.getElementById("turnInfo").innerText = "IT'S A TIE!";

        playSound('sound-win');
        document.getElementById("turnInfo").innerText = "YOU WIN! ðŸŽ‰";
    } else {
        playSound('sound-loss');
        document.getElementById("turnInfo").innerText = "YOU LOST... ðŸ’€";
    }

    const nextStarter = (lastStarter === "X") ? "O" : "X";

        if (playerSign === "X") {

                board: ["", "", "", "", "", "", "", "", ""],

                startingPlayer: nextStarter,
                status: "playing",
                chat: { msg: "", sender: "", time: 0 }
            });
        }
        isResetting = false;
    }, 3000);
}

function checkWinner(b) {
    const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    for (let combo of wins) {
        if (b[combo[0]] && b[combo[0]] === b[combo[1]] && b[combo[1]] === b[combo[2]]) return b[combo[0]];
    }
    return b.every(cell => cell !== "") ? "draw" : null;
}
