<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe ‚Äì Select Mode</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;600&display=swap"
        rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            /* Clean font for body */
            /* Deep Gaming Background Gradient */
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Main Card Container */
        .card {
            background: rgba(255, 255, 255, 0.05);
            /* Glass effect */
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            width: 320px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        /* Header Text */
        h2 {
            margin-bottom: 30px;
            font-family: 'Orbitron', sans-serif;
            /* Gaming font for header */
            font-size: 24px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 10px #00d2ff;
        }

        /* General Button Styles */
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 50px;
            /* Rounded pill shape */
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Specific Colors for Each Mode */

        /* 1. Friends - Neon Blue */
        .btn-friends {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
        }

        .btn-friends:hover {
            box-shadow: 0 0 20px #00c6ff;
            transform: scale(1.05);
        }

        /* 2. Computer - Neon Purple/Pink */
        .btn-computer {
            background: linear-gradient(45deg, #ff00cc, #333399);
        }

        .btn-computer:hover {
            box-shadow: 0 0 20px #ff00cc;
            transform: scale(1.05);
        }

        /* 3. Online - Neon Green/Cyan */
        .btn-online {
            background: linear-gradient(45deg, #00f260, #0575e6);
        }

        .btn-online:hover {
            box-shadow: 0 0 20px #00f260;
            transform: scale(1.05);
        }

        /* Floating Animation for the Card */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Game Mode</h2>

        <button class="btn btn-friends" onclick="go('friends.html')">
            üë• Vs Friend
        </button>

        <button class="btn btn-computer" onclick="go('computer.html')">
            ü§ñ Vs Computer
        </button>

        <button class="btn btn-online" onclick="go('online.html')">
            üåê Online Room
        </button>
    </div>

    <script>
        function go(page) {
            // Add a slight delay for the button animation to finish before switching
            setTimeout(() => {
                window.location.href = page;
            }, 200);
        }
    </script>

</body>

</html>
