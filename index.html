<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tic Tac Toe - Mobile</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- RESET & VARS --- */
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #bc13fe;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --font-main: 'Orbitron', sans-serif;
            --font-sec: 'Rajdhani', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: var(--font-sec);
            overflow-x: hidden;
            /* Force 9:16 Ratio Simulation on Desktop */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container to simulate 9:16 phone screen if viewed on desktop */
        .mobile-container {
            width: 100%;
            max-width: 480px;
            /* Typical mobile width */
            height: 100vh;
            max-height: 900px;
            position: relative;
            background: radial-gradient(circle at top, #1a0b2e 0%, #000000 100%);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        /* --- BACKGROUND SHAPES --- */
        .bg-shape {
            position: absolute;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.6;
            animation: pulse 6s infinite alternate;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: var(--neon-pink);
            top: -50px;
            right: -100px;
            border-radius: 50%;
        }

        .shape-2 {
            width: 250px;
            height: 250px;
            background: var(--neon-blue);
            bottom: -50px;
            left: -80px;
            border-radius: 50%;
            animation-delay: 1s;
        }

        /* --- NAVBAR --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .logo {
            font-family: var(--font-main);
            font-weight: 900;
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: white;
        }

        .logo .dot {
            color: var(--neon-pink);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .nav-links li a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links li a.active,
        .nav-links li a:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        /* Hide extra links for mobile cleanliness, keep Login */
        .nav-links li:nth-child(2),
        .nav-links li:nth-child(3) {
            display: none;
        }

        .btn-login {
            border: 1px solid var(--neon-pink);
            padding: 5px 15px;
            border-radius: 20px;
            color: var(--neon-pink) !important;
        }

        /* --- HERO SECTION --- */
        .hero-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            z-index: 5;
            position: relative;
        }

        .subtitle {
            font-family: var(--font-main);
            color: var(--neon-blue);
            letter-spacing: 3px;
            font-size: 0.8rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .main-title {
            font-family: var(--font-main);
            font-size: 3.5rem;
            line-height: 1;
            margin-bottom: 20px;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
        }

        .outline {
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
            color: transparent;
        }

        .glow-text {
            color: var(--neon-pink);
            text-shadow: 0 0 20px var(--neon-pink);
            display: block;
            font-size: 2.5rem;
            margin-top: 5px;
        }

        .description {
            font-size: 1rem;
            line-height: 1.5;
            color: #ccc;
            margin-bottom: 40px;
            max-width: 300px;
        }

        /* --- BUTTONS --- */
        .cta-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }

        .btn {
            text-decoration: none;
            padding: 15px 30px;
            font-family: var(--font-main);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
        }

        .btn-primary {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
        }

        .btn-primary:hover {
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.6);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-secondary:hover {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.3);
        }

        /* --- STATS --- */
        .stats {
            margin-top: 40px;
            display: flex;
            gap: 40px;
            padding: 20px;
            background: var(--glass);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-num {
            font-family: var(--font-main);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
        }

        /* --- VISUALS (FLOATING ICONS) --- */
        .hero-visual {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Let clicks pass through */
            z-index: 1;
        }

        .floating-icon {
            position: absolute;
            font-family: var(--font-main);
            font-weight: 900;
            opacity: 0.2;
            animation: float 4s ease-in-out infinite;
        }

        .x-icon {
            font-size: 12rem;
            color: var(--neon-blue);
            top: 15%;
            right: -20px;
            transform: rotate(15deg);
            text-shadow: 0 0 30px var(--neon-blue);
        }

        .o-icon {
            font-size: 10rem;
            color: var(--neon-pink);
            bottom: 20%;
            left: -20px;
            transform: rotate(-15deg);
            text-shadow: 0 0 30px var(--neon-pink);
            animation-delay: 2s;
        }

        /* Grid Background Decoration */
        .grid-decoration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) perspective(500px) rotateX(20deg);
            width: 80%;
            height: 300px;
            background:
                linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
            opacity: 0.5;
            mask-image: linear-gradient(to bottom, black, transparent);
            -webkit-mask-image: linear-gradient(to bottom, black, transparent);
        }

        /* --- ANIMATIONS --- */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }

            100% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(15deg);
            }

            50% {
                transform: translateY(-20px) rotate(20deg);
            }

            100% {
                transform: translateY(0) rotate(15deg);
            }
        }
    </style>
</head>

<body>
    <div class="mobile-container">

        <div class="bg-shape shape-1"></div>
        <div class="bg-shape shape-2"></div>

        <nav class="navbar">
            <div class="logo">TTT<span class="dot">.</span>NEON</div>
            <ul class="nav-links">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Leaderboard</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#" class="btn-login">Login</a></li>
            </ul>
        </nav>

        <header class="hero-section">

            <div class="hero-visual">
                <div class="floating-icon x-icon">X</div>
                <div class="floating-icon o-icon">O</div>
                <div class="grid-decoration"></div>
            </div>

            <div class="hero-content">
                <h4 class="subtitle">The Classic Reborn</h4>
                <h1 class="main-title">TIC <span class="outline">TAC</span><br><span class="glow-text">TOE</span></h1>

                <p class="description">
                    Unleash strategy in the neon arena. Beat the AI or challenge friends.
                </p>

                <div class="cta-buttons">
                    <a href="https://htmlpreview.github.io/?https://github.com/jakariya11-netjon/Tic-Tac-Toe/blob/main/index11.html"
                        class="btn btn-primary">
                        <i class="fas fa-play"></i> Play Now
                    </a>
                     <a href="https://htmlpreview.github.io/?https://https://github.com/jakariya11-netjon/Tic-Tac-Toe/blob/main/Tic_Tac_Toe_Game_Trailer_Generated.mp4"
                        class="btn btn-primary">
                        <i class="fas fa-play"></i> Watch trailer
                    </a>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-num">10k+</span>
                        <span class="stat-label">Players</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-num">4.9</span>
                        <span class="stat-label">Rating</span>
                    </div>
                </div>
            </div>

        </header>

    </div>
</body>


</html>
