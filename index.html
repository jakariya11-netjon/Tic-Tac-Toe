<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Tic Tac Toe</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
--neon-blue:#00f3ff;
--neon-pink:#bc13fe;
--bg-dark:#050505;
--glass:rgba(255,255,255,0.05);
--font-main:'Orbitron',sans-serif;
--font-sec:'Rajdhani',sans-serif;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
background:var(--bg-dark);
font-family:var(--font-sec);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
color:#fff;
}
.mobile-container{
max-width:480px;
width:100%;
height:100vh;
background:radial-gradient(circle at top,#1a0b2e 0%,#000 100%);
position:relative;
overflow:hidden;
}
.bg-shape{
position:absolute;
filter:blur(80px);
opacity:.6;
}
.shape-1{
width:300px;height:300px;
background:var(--neon-pink);
top:-50px;right:-100px;border-radius:50%;
}
.shape-2{
width:250px;height:250px;
background:var(--neon-blue);
bottom:-50px;left:-80px;border-radius:50%;
}
.navbar{
display:flex;
justify-content:space-between;
padding:20px;
}
.logo{
font-family:var(--font-main);
font-weight:900;
letter-spacing:2px;
}
.logo span{color:var(--neon-pink)}
.hero{
text-align:center;
padding:40px 20px;
}
.subtitle{
color:var(--neon-blue);
letter-spacing:3px;
font-size:.8rem;
margin-bottom:10px;
}
.main-title{
font-family:var(--font-main);
font-size:3rem;
line-height:1;
}
.glow{
color:var(--neon-pink);
text-shadow:0 0 20px var(--neon-pink);
}
.desc{
margin:20px auto 40px;
max-width:300px;
color:#ccc;
}
.btn{
display:block;
padding:15px;
font-family:var(--font-main);
text-decoration:none;
text-transform:uppercase;
font-weight:700;
clip-path:polygon(10% 0,100% 0,100% 70%,90% 100%,0 100%,0 30%);
}
.btn-primary{
background:var(--neon-blue);
color:#000;
box-shadow:0 0 20px rgba(0,243,255,.4);
}
.btn-primary:hover{
box-shadow:0 0 40px rgba(0,243,255,.7);
}
.stats{
display:flex;
justify-content:center;
gap:40px;
margin-top:40px;
background:var(--glass);
padding:20px;
border-radius:15px;
}
.stat-num{
font-family:var(--font-main);
font-size:1.5rem;
}
.stat-label{
font-size:.8rem;
color:#aaa;
}
</style>
</head>

<body>
<div class="mobile-container">

<div class="bg-shape shape-1"></div>
<div class="bg-shape shape-2"></div>

<nav class="navbar">
<div class="logo">TTT<span>.</span>NEON</div>
</nav>

<section class="hero">
<p class="subtitle">THE CLASSIC REBORN</p>
<h1 class="main-title">TIC TAC<br><span class="glow">TOE</span></h1>

<p class="desc">
Unleash strategy in the neon arena. Beat the AI or challenge friends.
</p>

<!-- âœ… PERFECT PLAY NOW LINK -->
<a href="https://jakariya11-netjon.github.io/Tic-Tac-Toe/secon_page.html"
   class="btn btn-primary">
<i class="fas fa-play"></i> Play Now
</a>

<div class="stats">
<div>
<div class="stat-num">10k+</div>
<div class="stat-label">Players</div>
</div>
<div>
<div class="stat-num">4.9</div>
<div class="stat-label">Rating</div>
</div>
</div>
</section>

</div>
</body>
</html>
