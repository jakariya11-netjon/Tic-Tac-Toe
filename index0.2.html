<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Game Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #0f172a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background: #14213d;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #06b6d4;
            color: #001219;
            border: none;
            margin: 10px 0;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Select Mode</h1>

        <a class="btn" href="https://htmlpreview.github.io/?https://github.com/jakariya11-netjon/Tic-Tac-Toe/blob/main/index3.html">Easy Mode</a>

        <a class="btn" href="https://htmlpreview.github.io/?https://github.com/jakariya11-netjon/Tic-Tac-Toe/blob/main/index4.html">Medium Mode</a>

        <a class="btn" href="https://htmlpreview.github.io/?https://github.com/jakariya11-netjon/Tic-Tac-Toe/blob/main/index2.html">Hard Mode</a>

    </div>

</body>

</html>
